<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<form>
	
	<div>
		<h1> 2023년도 농협 조합장 선거 </h1>
		<input type = "text" name = "name" value = "후보의 이름을 입력하십시오">
	</div>
	<div>
		<strong> 자신의 부서 선택 </strong>
		<input type = "password" name = "password" value = "비밀번호 입력">
	</div>
	<div>
		<strong>성별</strong>
		<input type = "radio" name = "gender" value = "M"> Male
		<input type = "radio" name = "gender" value = "F"> Female
	</div>
	<div>
		<strong>선호하는 지역의 대표 지부</strong>
		<input type = "checkbox" name = "teamname" value = "농협 서울지부"> 농협 서울지부
		<input type = "checkbox" name = "teamname" value = "농협 부산지부"> 농협 부산지부
		<input type = "checkbox" name = "teamname" value = "제주도 특별자치도 농협"> 제주도 특별자치도 농협
	</div>
	<div>
		<strong>선호 투표결과 발표 일정</strong>
		<select name "month" id = "month">
			<option value = "3">March</option>
			<option value = "4">April</option>
			<option value = "5">May</option>
		</select>
	</div>
	<div>
		<button type = "submit">Submit</button>
	</div>

</form>
</body>
</html>
